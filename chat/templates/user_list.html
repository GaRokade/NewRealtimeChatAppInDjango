{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Users</title>
    <style>
      body {
        background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
        height: 100vh;
      }

      @keyframes gradient {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }

      h2,
      h3 {
        text-align: center;
        font-size: 2rem;
        margin-top: 20px;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      }

      ul {
        list-style-type: none;
        padding: 0;
        text-align: center;
        margin-top: 20px;
      }

      ul li {
        font-size: 1.2rem;
        margin: 10px 0;
        background-color: rgba(0, 0, 0, 0.3);
        border-radius: 10px;
        padding: 10px;
        max-width: 400px;
        margin-left: auto;
        margin-right: auto;
        transition: background-color 0.3s ease;
      }

      ul li:hover {
        background-color: rgba(0, 0, 0, 0.5);
        cursor: pointer;
      }

      .activity-section {
        background-color: rgba(0, 0, 0, 0.4);
        border-radius: 10px;
        padding: 20px;
        margin-top: 30px;
        max-width: 600px;
        margin-left: auto;
        margin-right: auto;
      }

      .activity-section ul li {
        font-size: 1.1rem;
        background-color: transparent;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <h2>Online Users</h2>
    <ul>
      <!-- Loop through the users list and display each username -->
      {% for user in users %}
      <li>{{ user.username }}</li>
      {% endfor %}
    </ul>

    <h3>User Activity</h3>
    <div class="activity-section">
      <ul>
        <!-- Loop through the profiles list and display user activity details -->
        {% for profile in profiles %}
        <li>
          {{ profile.user.username }} - Last Active: {{ profile.last_active }}
        </li>
        {% endfor %}
      </ul>
    </div>
  </body>
</html>
